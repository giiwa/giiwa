#set($i=0)
#foreach($f in $list)
	<tr>
		#set($i=$i+1)
		<td>$i</td>
		<td>$!f.address</td>
		<td>$!f.name</td>
		<td>$lang.size($!f.speed)</td>
		<td>$!f.rxpackets</td>
		<td>$lang.size($!f.rxbytes)</td>
		<td>$!f.rxerrors</td>
		<td>$!f.rxdropped</td>
		<td>$!f.txpackets</td>
		<td>$lang.size($!f.txbytes)</td>
		<td>$!f.txerrors</td>
	</tr>
#end
