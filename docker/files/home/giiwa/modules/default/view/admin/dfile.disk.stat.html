
<div id='disk_$!requestid' style="height: 100%; float: left; width: 100%; border: 0;"></div>

<script>
$(function(){
	Highcharts.stockChart('disk_$!requestid', {
		rangeSelector: {
			enabled: false,
	       },
		   xAxis :{
    	   		range: 3600 * 1000
	       },
	       plotOptions: {
	           series: {
	        		turboThreshold: 0
	           }
	       },
		   title: {
		        text: "$!d.url:$!d.path:$!d.mount (B/s)"
		   },
	       credits: {
				enabled: false
	       },
           legend: {
               enabled: false
           },
	       tooltip: {
	           pointFormat: '{series.name}: <b>{point.y}</b>(B/s)'
	       },
	    series: [
				{name: "$lang.get('disk.stat.read')", color:'#860606', data: [#foreach($c in $list) {x:$lang.time($c.time, 'm'), y:$c.n0},#end]},
				{name: "$lang.get('disk.stat.write')", color:'#0dad76', data: [#foreach($c in $list) {x:$lang.time($c.time, 'm'), y:$c.n1},#end]}
	    		], 
	});

})
</script>
