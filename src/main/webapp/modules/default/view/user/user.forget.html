#parse('/user/head.html')

<div class="header">
	<div id="messageBox" class="alert alert-error" style='display:none'>
		<label class="error"></label>
	</div>
</div>
<h1 class="form-signin-heading icon-wondering">$lang.get('user.forget')</h1>
<ul id="forget_tab" class="nav nav-tabs">
   <li class="active">
      <a href="#forget_byemail" data-toggle="tab">
         $lang.get('tab.forget.byemail')
      </a>
   </li>
   <li>
   	<a href="#forget_byphone" data-toggle="tab">
   		$lang.get('tab.forget.byphone')
   	</a>
   </li>
</ul>

<div id="forget_tab_content" class="tab-content">
	<div class='tab-pane fade in active' id='forget_byemail'>
		<div class="form-signin">
			<div class='form-group'>
				<label class="input-label icon-mail" for="email">$lang.get('user.email')</label>
				<input type="email" id="email" name="email" class="form-control" required />
			</div>
			
			<div id='emailcode1' class='form-group' style='display:none'>
				<label class="input-label" for="emailcode">$lang.get('email.code')</label>
				<input type="text" id="emailcode" name="emailcode" class="form-control" required />
			</div>
			
			<div id='passwd1' class='form-group' style='display:none'>
				<label class="input-label" for="passwd1">$lang.get('email.code')</label>
				<input type="text" id="passwd1" name="passwd1" class="form-control" required />
			</div>

			<div id='passwd2' class='form-group' style='display:none'>
				<label class="input-label" for="passwd2">$lang.get('email.code')</label>
				<input type="text" id="passwd2" name="passwd2" class="form-control" required />
			</div>
			
			<button class="btn btn-large btn-primary btn-block" onclick="byemail()">$lang.get('btn.ok')</button>
			
			<div id="themeSwitch">
				<a class="icon-wink" href="/user/login">$lang.get('a.login')</a>
			</div>
		</div>
	</div>
	
	<div class='tab-pane fade' id='forget_byphone'>
		<div class="form-signin">
			<div class='from-group'>
				<label class="input-label icon-mobile" for="phone">$lang.get('user.phone')</label>
				<input type="tel" id="phone" name="phone" class="col-sm-10 form-control" required />
				<button class='btn btn-primary col-sm-2'>$lang.get('btn.ok')</button>
			</div>
			<div class='from-group'>
				<label class="input-label" for="code">$lang.get('user.code')</label>
				<input type="text" id="code" name="code" class="col-sm-10 form-control" required />
				<button class='btn btn-primary col-sm-2'>$lang.get('btn.ok')</button>
			</div>
			<div class='from-group'>
				<label class="input-label" for="passwd">$lang.get('user.code')</label>
				<input type="password" id="passwd" name="passwd" class="col-sm-10 form-control" required />
			</div>
			<div class='from-group'>
				<label class="input-label" for="passwd2">$lang.get('user.code')</label>
				<input type="password" id="passwd2" name="passwd2" class="col-sm-10 form-control" required />
			</div>
					
			<button class="btn btn-large btn-primary btn-block" type="submit">$lang.get('btn.ok')</button>

			<div id="themeSwitch">
				<a class="icon-wink" href="/user/login">$lang.get('a.login')</a>
			</div>
		</div>
	</div>
</div>

<div class="footer">
	$lang.get('copyright') - $lang.get('powerby') 
</div>

<script>
var emailphase = 0;
function byemail(){
	var p = {};
	p.email = $('#email').val();
	p.phase = emailphase;
	if(emailphase == 1) {
		p.code = $('#emailcode').val();
	} else if(emailphase == 2) {
		var p1 = $('#passwd1').val();
		var p2 = $('#passwd2').val();
		var e = $('#messageBox');
		if(p1 != p2) {
			e.find('label').html("$lang.get('user.passwd.nosame')");
			e.show();
			return;
		} else if(p1.length < 1) {
			e.find('label').html("$lang.get('user.passwd.empty')");
			e.show();
			return;
		}
		p.passwd = p1;
	}
	$.post('/user/forget', p, function(d){
		var e = $('#messageBox');
		e.find('label').html(d.message);
		e.show();
		if(d.state == 200) {
			if(emailphase == 0) {
				$('#emailcode1').show();
				emailphase = 1;
			} else if(emailphase == 1) {
				$('#emailcode1').hide();
				$('#email').attr('readonly', 'readonly');
				$('#passwd1').show();
				$('#passwd2').show();
				emailphase = 2;
			} else if(emailphase == 2) {
				//ok
				setTimeout(function(){
					location.href = '/user/login';
				}, 2000);
			}
		}
	});
}	
</script>
#parse('/user/foot.html')
