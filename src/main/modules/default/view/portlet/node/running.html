<a class='more hint hint--bottom' data-hint="$lang.get('portlet.more.hint')" href='javascript:;' onclick="giiwa.popup('/portlet/node/running/more?__node=$!__node&id=$!id')"><i class='icon-menu'></i></a>

<div id='n2_$!requestid' style="height: 300px; float: left; width: 400px; border: 0;"></div>

<script>
$(function(){
	var t = Highcharts.chart('n2_$!requestid', {
	    chart: {
	        type: 'spline'
	    },
	    title: {
	        text: '$!n.label//$lang.get("node.tasks.local.running")'
	    },
	    xAxis: {
	    		type: 'datetime'
	    },
	    yAxis: {
	    		title: {
	            text: ''
	        }
	    },
	    tooltip: {
	        headerFormat: '',
	        pointFormat: '<b>{point.y}</b><br>{point.x:%H:%M}'
	    },
		plotOptions : {
	        series: {
	        		turboThreshold: 0
	        	}
		},	    
        legend: {
            enabled: false
        },
	    credits: {
	        enabled: false
	    },
	    series: [
	    				{name: "$lang.get('node.tasks.local.running')", color:'#666', data: [#foreach($c in $list) {x:$lang.time($c.time, 'm'), y:$!c.n3},#end]}
	    			], 
	});

	function reload() {
		if($('#n2_$!requestid').length > 0) {
			$.post('/portlet/node/running/data?__node=$!__node&id=$!id', {}, function(d){
				if(d.state == 200) {
					var series=t.series; 
			        while(series.length > 0){
			          	series[0].remove(false); 
			       	}
			       	t.addSeries(d.data[0]);
			       	t.redraw();			
				}
		    })
			giiwa.call(reload, 60000);
		}
	}
	
	giiwa.call(reload, 60000);
	
})
</script>
