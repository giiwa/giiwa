
<div id='chart_$!requestid' style="height: 100%; float: left; width: 100%; border: 0;"></div>

<script>
$(function(){
	Highcharts.stockChart('chart_$!requestid', {
		rangeSelector: {
			enabled: false,
	       },
		    xAxis :{
    	   		range: 3600 * 1000
	       },
	       plotOptions: {
	           series: {
	        		turboThreshold: 0
	           }
	       },
		    title: {
		        text: '${lang.get("portlet.dfile2.space.title")}[$!total]'
		    },
	       credits: {
				enabled: false
	    	   },
           legend: {
               enabled: false
           },
	       tooltip: {
		        headerFormat: '',
		        pointFormat: '<b>{series.name}: {point.y}%</b><br>{point.x:%H:%M}'
	       },
	    series: [
			{name: "$lang.get('dfile.usage')", color:'#860606', data: [#foreach($c in $list) {x:$lang.time($c.created, 'm'), y:$!c._usage},#end]}
   			], 
	});

})
</script>
