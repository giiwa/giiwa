
<div id='file_down_$!requestid' style="height: 100%; float: left; width: 100%; border: 0;"></div>

<script>
$(function(){
	Highcharts.stockChart('file_down_$!requestid', {
		rangeSelector: {
			enabled: false,
	       },
		    xAxis :{
    	   		range: 3600 * 1000
	       },
	       plotOptions: {
	           series: {
	        		turboThreshold: 0
	           }
	       },
		    title: {
		        text: '$lang.get("portlet.file.down.title")'
		    },
	       credits: {
				enabled: false
	    	   },
           legend: {
               enabled: false
           },
	       tooltip: {
	    	   formatter:function(){
	    		      return this.series.name+':<b>' 
	    		      + Highcharts.numberFormat(this.y,0,'.', ',') 
	    		      + '</b><br>' 
	    		      + Highcharts.dateFormat('%H:%M', this.x);
	    		}
	       },
	    series: [
			{name: "$lang.get('file.down.max')", color:'#860606', data: [#foreach($c in $list) {x:$lang.time($c.created, 'm'), y:$!c.max},#end]},
			{name: "$lang.get('file.down.avg')", color:'#0dad76', data: [#foreach($c in $list) {x:$lang.time($c.created, 'm'), y:$!c.avg},#end]},
			{name: "$lang.get('file.down.min')", color:'#0a5ea0', data: [#foreach($c in $list) {x:$lang.time($c.created, 'm'), y:$!c.min},#end]}
   			], 
	});

})
</script>
