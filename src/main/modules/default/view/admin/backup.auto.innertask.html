<div><label><h3>$lang.get('backup.url'):</h3><input type='text' name='url' value="" class="width-60"/><g>$lang.get('backup.url.hint')</g></label></div>

<div><label><h3>$lang.get('backup.clean'):</h3><input type='checkbox' name='clean' checked="checked"/></label></div>
<div style='margin-left:20px;'><label><h3>$lang.get('backup.keep.days'):</h3><input type='number' name='keeps' value="7"/><g>$lang.get('backup.keep.days.hint')</g></label></div>

<table class='tablesorter nospace' border="0" cellpadding="0" cellspacing="1">
	<thead>
		<tr>
			<th style="width: 40px;"></th>
			<th style="width: 300px;">$lang.get('table.name')</th>
			<th style="width: 250px;">$lang.get('table.memo')</th>
			<th style="width: 90px;">$lang.get('table.total')</th>
			<th style="width: 90px;">$lang.get('table.totalsize')</th>
			<th style="width: 90px;">$lang.get('table.indexsize')</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
	#set($i=0)
	#foreach($t in $list)
		#set($i=$i+1)
		<tr>
			<td>$i</td>
			<td>
				<label><input type="checkbox" name="table" value="$t.table" style="margin-top: 0;">$!t.table</label>
			</td>
			<td>$!t.display</td>
			<td>$!t.count</td>
			<td>$!lang.size($t.totalsize)</td>
			<td>$!lang.size($t.indexsize)</td>
			<td></td>
		</tr>
	#end
	</tbody>
</table>
