#set($i=0)
#foreach($f in $list)
	<tr>
		#set($i=$i+1)
		<td>$i</td>
		<td>$!f.dirname</td>
		<td>$!f.devname</td>
		<td>$lang.size($!f.total)</td>
		<td>$lang.size($!f.used)</td>
		<td>#if($f.diskqueue>0) $lang.format($!f.diskqueue, '%.3f') #end</td>
		<td>$!f.diskreads</td>
		<td>$lang.size($!f.diskreadbytes)</td>
		<td>$!f.diskwrites</td>
		<td>$lang.size($!f.diskwritebytes)</td>
	</tr>
#end
