<div class='notes' style="display:block;width: initial;">
	$lang.get('mail.notes')
</div>

<div>
	<label><h3>$lang.get('mail.protocol'):</h3>
		<select name='protocol'>
			<option class='smtp' #if($protocol=='smtp') selected="selected" #end>SMTP</option>
			<option class='smtps' #if($protocol=='smtps') selected="selected" #end>SMTPS</option>
		</select>
		<g>$lang.get('mail.protocol')</g></label>
</div>

		<input type='password' name="passwd" style="display:none"/>

<div>
	<label><h3>$lang.get('mail.host'):</h3><input type='text' name='host' value='$!host' /><g>$lang.get('mail.host')</g></label>
</div>
<div>
	<label><h3>$lang.get('mail.email'):</h3><input type='text' name='email' value='$!email' /><g>$lang.get('mail.sender.address')</g></label>
</div>
<div>
	<label><h3>$lang.get('mail.title'):</h3><input type='text' name='title' value='$!title' /><g>$lang.get('mail.sender.title')</g></label>
</div>
<div>
	<label><h3>$lang.get('mail.user'):</h3><input type='text' name='user' value='$!user' /><g>$lang.get('mail.sender.name')</g></label>
</div>
<div>
	<label><h3>$lang.get('mail.password'):</h3>
		<input type='password' name='passwd' value='$!passwd' /><g>$lang.get('mail.sender.password')</g></label>
</div>
