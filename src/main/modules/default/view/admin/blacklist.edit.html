
#parse('/widget/widget.message.html')

<div class='tabs'>
	<a href='/admin/blacklist?__node=$!__node'>$lang.get('a.blacklist')</a>
	<a href='/admin/blacklist/edit?id=$!a.id&__node=$!__node' class='selected'>$lang.get('a.edit')</a>
</div>

<form action='/admin/blacklist/edit?__node=$!__node'  method='post' class='form' >
	<input type='hidden' name="id" value="$!a.id"/>
	<div><label><h3>$lang.get('blacklist.ip')<r>*</r>:</h3><i>$a.ip</i></label></div>
	<div><label><h3>$lang.get('blacklist.url'):</h3><input type='text' name='url' class="width-20" value='$!url'/></label></div>
	<div><label><h3>$lang.get('blacklist.memo'):</h3><input type='text' class="width-40" name='memo' value='$!a.memo'/></label></div>

	<div class='btns'><button class='btn btn-success' type='submit'>$lang.get('btn.save')</button></div>
</form>
