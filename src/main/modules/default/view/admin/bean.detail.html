<div class='head'>$!b.class.name</div>

<table class='tablesorter nospace' border="0" cellpadding="0" cellspacing="1">
	<thead>
		<tr>
			<th style="width: 100px;">$!lang.get("bean.name")</th>
			<th>$!lang.get("bean.value")</th>
			<th style="width: 120px;">$!lang.get("bean.type")</th>
		</tr>
	</thead>
	<tbody>
#foreach($f in $b.keySet())
	<tr>
		<td>$!f</td>
		<td>$!b.get($f)</td>
		<td>$!b.get($f).class.name</td>
	</tr>
#end
	</tbody>
</table>
