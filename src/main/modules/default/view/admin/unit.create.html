
#parse('/widget/widget.message.html')

<div class='tabs'>
	<a href='/admin/unit?__node=$!__node'>$lang.get('a.unit')</a>
	<a href='/admin/unit/create?__node=$!__node' class='selected'>$lang.get('a.create')</a>
</div>

<form action='/admin/unit/create?__node=$!__node'  method='post' class='form' >
	
	<div><label><h3>$lang.get('unit.no')(<r>*</r>):</h3><input type='text' name='no' value="$!no" required/></label></div>
	<div><label><h3>$lang.get('unit.name')(<r>*</r>):</h3><input type='text' name='name' value="$!name" required/></label></div>
	<div><label><h3>$lang.get('unit.memo'):</h3><input type='text' name='memo' value="$!memo"/></label></div>
	<div><label><h3>$lang.get('unit.parent'):</h3>
		<select name='parent'>
			<option value='0'></option>
			#foreach($p in $units)
			<option value="$p.id"  #if($parent==$p.id) selected #end>$!{p.no}/$!{p.name}</option>
			#end
		</select>
	</label></div>

	<div class='btns'><button class='btn btn-success' type='submit'>$lang.get('btn.create')</button></div>
</form>
